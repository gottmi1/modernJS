<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // 앞에서 언급했듯이 심벌을 사용하여 객체 속성에 대한 식별자를 만들 수 있다.

    // const office = {
    //   "Tom": 'Ceo',
    //   'mark': 'cto',
    //   'mark': 'cio'
    // }
    // for(person in office) {
    //   console.log(person);
    // }
    // Tom,mark

    // 사무실 객체가 있고, 그 사무실에는 3명의 사람이 있다. 그 중 2명은 이름이 같다.
    // 이럴 때 속성 이름이 겹치는 것을 피하기 위해 심벌을 사용할 수가 있다.

    const office = {
      [Symbol("Tom")]: 'Ceo',
      [Symbol('mark')]: 'cto',
      [Symbol('mark')]: 'cio'
    }
    for(person in office) {
      console.log(person);
    }
    // 결과값 없음

    // 심벌은 열거 가능하지 않기 때무넹 심벌에 대해 반복하려고 하면 undefined를 얻게 된다. 즉 for in으로는 심벌에 대한 반복을 할 수가 없다.
    // 여기에 객체 속성의 배열을 얻기 위해서는 Object.getOwnPropertySymbols()를 사용한다.

    const symbols = Object.getOwnPropertySymbols(office);
    console.log(symbols);
    // 결과값 [Symbol('tom'),Symbol('mark'),Symbol('mark')]

    // 배열을 얻은 후 속성에 접근하려면 map을 사용하면 된다.

    const value = symbols.map(symbol => office[symbol]);
    console.log(value);
    // 심벌의 모든 값을 포함하는 배열을 얻었다.
  
  </script>

</body>
</html>
