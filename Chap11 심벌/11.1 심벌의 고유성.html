<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // ES6에서 심벌이라는 새로운 원시 자료형이 추가되었다.
    // 심벌은 무엇이고 어떤 역할을 할까?

    // 심벌은 항상 고유(unique)하며 객체 속성의 식별자로 사용할 수 있다.
    // 다음과 같은 코드를 통해 심벌을 생성할 수 있다.

    const me = Symbol("Jinwon");
    console.log(me);
    // Symbol(Jinwon)

    // 심벌은 항샹 고유하다고 했는데, 같은 값을 가진 새로운 심벌을 만들면 어떻게 될까?

    const clone = Symbol("Jinwon");
    console.log(clone);

    console.log( me === clone);
    //false

    // 두 심벌의 값은 동일하지만, 각 심벌은 항상 고유하므로 다른 심벌과 겹치지 않는다.

  </script>

</body>
</html>
