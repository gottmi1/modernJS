<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    //ES6는 4가지 새로운 문자열 메서드를 도입했다.

    //1. startsWith()
    //이 메서드는 매개변수로 받은 값으로 문자열이 시작하는지 확인한다.

    const code = "ABCDEFG";

    code.startsWith("ABB");
    //false
    console.log(code.startsWith("abc"));
    //false 대소문자도 구분하기 떄문
    console.log(code.startsWith("ABC"));
    //true

    //매개변수를 추가해 메서드가 검사를 시작하는 시작점을 지정할 수도 있다.
    console.log(code.startsWith('DEF', 3));
    //true 세 문자를지난 시점부터(index는 2임) 위에 있는 문자가 있는지 확인

    //2. endsWith()
    //startsWith와 반대로 뒤에서부터 검사를 시작한다.
    console.log(code.endsWith("DEFG"));
    //true

    //추가 매개변수로 얼마만큼의 길이를 검사할지 범위도 정할 수 있다.
    console.log(code.endsWith("DE",5));
    //첫 5개 문자인 ABCDE까지만 고려해서 그 중 DE로 끝나는지를 검사했음.

    //3. includes
    //우리가 전달하는 값이 문자열에 포함되어 있는지를 확인한다.

    console.log(code.includes('BCD') + ' includes');
    //true

    //4.repeat
    //인수를 받아 그 횟수만큼 반복한다

    let Hi = "hi"
    console.log(Hi.repeat(5));
    //결과 hihihihihi




  </script>

</body>
</html>
