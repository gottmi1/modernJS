<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // 후행쉼표(trailing comma)는 사소한 문법 변경에 해당한다.
    // 이제 객체나 함수를 작성할 때 마지막 매개변수인지 여부에 고나계없이 각 매개변수 뒤에 수미표를 찍는 것이 허용된다.

    const obj = {
      prop1 : "prop",
      prop2 : "proprop"
    }
    // 예전 에 쓰던
    const obj = {
      prop1 : "prop",
      prop2 : "proprop",
    }

    // 이제 허용되는

    // 같은 프로젝트를 진행하는 동료가 세 번째 속성을 추가한다고 가정했을 때 뒤에 쉼표를 추가 해놓는 것이 오류를 더 줄일 수 있다.
  </script>
</body>
</html>
