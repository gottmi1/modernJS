    // Atomics는 생성자가 아니며, Atomics의 모든 속성과 메서드는 정적(static)이므로 ( 예를 들어 Math클래스와 마찬가지로)
    // Atomics를 new 연산자와 함께 사용하거나 함수 형태로 호출할 수는 없다.

    // Atomics의 메서드 중 일부는 다음과 같다.

    // add / sub

    // load / store

    // Atomics는 범용 고정 길이 바이너리 데이터 버퍼를 표현하는 
    // SharedArrayBuffer객체와 함께 사용된다.

    // 이들 메서드의 사용 예시를 살펴보자.

    // - Atomics.add()

    // Atomics.add()는 호출시에 3개의 인수, 배열,인덱스,값을 인수로 받고 더하기를 수행하기 전에 해당 인덱스에 존재하던 이전값을 반환한다.
    
    // SharedArrayBuffer를 생성
    const buffer = new SharedArrayBuffer(16);
    const unit8 = new Uint8Array(buffer);
    
    // 0번 인덱스에 값을 추가
    unit8[0] = 10;
    console.log(Atomics.add(unit8, 0, 5));
