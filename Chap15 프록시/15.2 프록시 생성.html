<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // 프록시를 생성하는 방법은 다음과 같다.

    // var x = new Proxy(target, handler);

    // target은 객체
    // handler는 작업이 수행될 때 프록시의 동작을 정의하는 객체이다.

    // 원본 객체
    const dog = {breed: "German Shephard", age: 5};

    // 프록시 객체
    const dogProxy = new Proxy(dog, {
      get(target,breed){
        return target[breed].toUpperCase();
      },
      set(target,breed,value){
        console.log("changing breed to...");
        target[breed] = value;
      },
    });

    console.log(dogProxy.breed);
    // GERMAN SHEPHARD
    console.log(dogProxy.breed = "Labrador");
    // 셋터 값 출력 후 다음 행에 Labrador 출력
    console.log(dogProxy.breed);
    // LABRADOR

    // get 메서드를 호출할 때 정상적인 실행 흐름에 끼어들어서 breed의 값을 대문자로 변경했다.

    // set 메서드로 새 값을 설정할 때도 다시 끼어들어서 값을 설정하기 전 짧은 메세지를 출력했다.
  </script>
</body>
</html>
