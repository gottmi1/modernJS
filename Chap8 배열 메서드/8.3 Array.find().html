<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // Array.find()는 제공된 테스트함수를 충족하는 배열의 첫 번째 원소를 반환한다.
    // 충족되는 원소가 없으면 undefined를 반환한다.

    // Array.find()가 어떻게 작동하는지 간단한 예제를 통해 알아본다.

    const array = [1,2,3,4,5];

    // 배열의 원소 중 3보다 큰 첫 원소를 반환한다.
    let found = array.find(e => e > 3);
    console.log(found);
    // 결과 : 4

    //조건( > 3)과 일치하는 "첫 번째" 원소를 반환하므로 4를 반환했다.

    

  </script>

</body>
</html>
