<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

    // Es2016이전에는 지수 계산을 위한 코드를 다음과 같이 작성했다.

    console.log(Math.pow(2,2));
    // 4 2의 제곱
    console.log(Math.pow(2,3));
    // 8 2의 세제곱

    // 이제 새로운 지수 연산자(**)을 사용하여 다음과 같이 코드를 작성할 수 있다.
    console.log(2**2);
    console.log(2**69);

    // 지수 연산자는 다음과 같이 여러 연산을 결합할 때 매우 유용하다.

    console.log( 2 ** 2 ** 2);
    console.log(Math.pow(Math.pow(2,2),2));

    // Math.pow()를 사용하면 함수를 계속 이어서 써야 해서 코드의 가독성이 떨어지지만, 지수 연산자를 사용하면 동일한 작업을 더 간결하게 표현할 수 있다.

    

  </script>
</body>
</html>
