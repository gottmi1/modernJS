<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // includes() 메서드는 '배열에 특정 원소가 포함'되어 있으면 true를 반환하고, 그렇지 않으면 false를 반환한다.

    let array = [1,2,4,5];

    console.log(array.includes(2));
    // true
    console.log(array.includes(3));
    // false

    // - includes()를 인덱스와 함께 사용하기
    
    // includes()에 인데스를 추가해서 원소를 검색할 수 있다.
    // 기본값은 0이지만 음수를 전달할 수도 있다.

    // includes()에 전달하는 첫 번째 값은 검색할 원소이고, 두 번째 값이 검색을 시작할 인덱스이다.

    let array2 = [1,3,5,7,9,11];
    
    // 인덱스 1부터 시작해서 숫자 3을 찾기
    console.log(array2.includes(3, 1));
    // true
    
    // 4번 인덱스(9)부터 시작해서 숫자 5를 찾기(불가능)
    console.log(array2.includes(5, 4));
    // false

    // 배열 끝에서 첫 번째 인덱스부터 숫자 1을 찾기
    console.log(array2.includes(1, -1));
    // false

    // 배열 끝에서 세 번쨰 인덱스부터 숫자 11 찾기
    console.log(array2.includes(11, -3));

  </script>
</body>
</html>
