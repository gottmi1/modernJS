  <script>

    // 배열과 비슷하게 생겼지만 첫 번째 값은 교실 이름이고, 나머지는 학생 이름과 학생 점수를 나타내는 Classroom이라는 새로운 클래스를 만들어보자.
    // 이 클래스는 다음과 같이 사용할 수 있어야 한다.

    // const myClass = new Classroom('1A',
    //   {name : "Tim", mark : 6},
    //   {name : "Tom", mark : 3},
    //   {name : "Jim", mark : 8},
    //   {name : "Jon", mark : 10},
    // );

    // 이러한 요구 사항을 만족시키는 새로운 클래스는 다음과 같이 배열을 상속받아서 만들 수 있다.

    class Classroom extends Array {
      // 레스트 연산자를 사용해 가변 인수로 입력받은 학생들의 정보를 배열 형태로 students에 할당.
      constructor(name,...students){
        // 스프레드 연산자를 사용해 배열 원소들을 다시 풀어헤쳐 생성자를 호출한다.
        // 스프레드 연산자를 사용하지 않으면 '학생들의 정보가 들어 있는 배열'을 원소로 가진 Array가 생성될 것이다.
        super(...students);
        console.log(...students);
        this.name = name;
        console.log(name);
      }
      // 학생을 추가하기 위한 새로운 메서드를 추가
      add(student) {
        this.push(student);
      }
    }
    const myClass = new Classroom('1A', // 이게 name, 이 아래로 ...students 에들어감
      {name : "Tim", mark : 6},
      {name : "Tom", mark : 3},
      {name : "Jim", mark : 8},
      {name : "Jon", mark : 10},
    );

    // 새로운 학생을 추가
    myClass.add({name: "timmy", mark : 7});
    console.log(myClass[4]);

    // for of 루프를 사용하여 반복 가능
    for (const studnet of myClass) {
      console.log(studnet);
    }


    // quiz

    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      greet() {
        console.log(`hi im ${this.name}, ${this.age} years old`);
      }
    }

    class Adult extends Person {
      constructor(name,age,work) {
        super(name,age);
        this.work = work;
      }
    }

    const me = new Adult('Jinwon',27,'취준생');
    console.log(me.work);
  </script>

</body>
