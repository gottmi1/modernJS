<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // ☆ES6에서 새로 도입된 루프는 아니지만☆, for in 루프를 살펴보고 for of 루프와 다른 점을 이해하면 도움이 된다.

    // for in 루프는 순서 없이 객체의 모든 열거 가능한 속성을 반복하기 때문에 for of 루프와 약간 다르다.
    // 따라서 반복 중에는 객체의 속성을 추가,수정,삭제하지 않는 것이 좋다. 반복중에 해당 속성을 거칠 것이라는 보장이 없고, 수정 전이나 ㅅ ㅜ정 후에 거칠 것이라는 보장도 없기 떄문.

    const car = {
      maker: "BMW",
      color: "blue",
      year: "2010"
    }

    for (const prop in car) {
      console.log(prop, car[prop]);
    }




  </script>

</body>
</html>
