<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    //★ES6는 새로운 유형의 루프인 for of 루프를 도입했다.★

    // - 배열에 대한 반복
    // 배열의 각 원소에대해 반복하려면 보통 다음과 같이 구현하곤 했다.

    var fruits = [ 'apple', 'banana', 'orange'];
    for (var i = 0; i < fruits.length; i++) {
      console.log(fruits[i]);
    }

    // 익숙한 for문 루프이다. ES6부터는 다음과 같이 쓸 수 있다.

    const fruits2 = ['apple', 'banana', 'meoln'];
    for ( const fruit of fruits2) {
      console.log(fruit);
    }

    // map처럼 배열 전체에 대한 반복이다.

    
    // - 객체에 대한 반복
    // 객체는 이터러블(iterable)이 아니다. 그러면 객체에 키/값 쌍에 대한 반복은 어떻게 구현할 수 있을까?
    // 먼저 object.key()를 사용하여 객체의 모든 키를 가져온 후, 케에 대한 반복을 수행하면서 값에 접근하는 것이 가능하다.

    const car = {
      maker: "BMW",
      color: "red",
      year: "2010"
    }

    for (const prop of Object.keys(car)) {
      const value = car[prop];
      console.log(prop , value);
    }

    // 새로운 ES6함수인 object.entries()를 사용하여 객체의 모든 키/값 쌍을 가져온 후 각 키/값 쌍에 대한 반복을 수행하는 방법도 있다.





  </script>

</body>
</html>
