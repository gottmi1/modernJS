<body>
  
  <script>

    // Array.findindex()는 조건과 '일치하는 첫 번째 원소의 인덱스'를 반환한다.
    const greeting = ["hello", "hi", "byebye", "goodbye", "hi"];

    let foundindex = greeting.findIndex(e => e === "hi");
    console.log(foundindex);
    // 결과 : 1
    // 조건과 일치하는 첫번쨰 원소의 인덱스 값을 반환한다.

  </script>

</body>
</html>
