<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  
  <script>

    // 이 두 메서드는 이름 그대로의 역할을 하므로 함께 설명한다.
    // .some()은 조건과 일치하는 원소가 있는지 검색하고, 첫 번째 일치하는 원소를 찾으면 바로 중지한다.(불린을 쓸 땐 하나만 일치해도 true)
    // 반면 every()는 모든 원소가 주어진 조건과 일치하는지 여부를 확인한다.(불린을 쓸 땐 모든것이 일치할 때 true)

    const array = [1,2,3,4,5,6,1,2,3,1];
    let arraySome = array.some(e => e > 2);
    console.log(arraySome);
    // array 배열의 원소중 하나라도 조건을 만족할 때 true를 반환한다.

    let arrayEvery = array.every(e => e > 2);
    console.log(arrayEvery);
    // array 배열의 모든 원소가 조건을 만족해야 true를 반환한다.

    // 간단하게 some은 2보다 큰 원소가 하나 이상 있기 떄문에 ture, every는 모든 원소가 2보다 크지는 않기때문에 false를 반환하는 것.


    // quiz1

    const apple = "Apple";
    const myArr = apple.split("");
    console.log(myArr);

    console.log(Array.from([1,2,3], x=>x*x));

  </script>

</body>
</html>
