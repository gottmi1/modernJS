<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="fruits">
    <p>apple</p>
    <p>banana</p>
    <p>orange</p>
  </div>
  
  <script>
    // ★요약★
    // 1. 쿼리셀렉터 올로 전체 노드를 잡은 유사배열객체(노드리스트 등)을 배열로 바꿔주는 Array.from()
    // 2. 그 배열의 모든 값에 접근 할 수 있는 .map(a => a.textContent)으로 텍스트 컨테츠에 접근.
    // 3. 새로운 배열 안에 담아서 1번에서 잡은 노드리스트의 텍스트컨텐츠를 담은 배열을 만들수 있다.  


    // Array.from()은 ES6에서 도입한 새로운 베열 메서드들 중 첫 번째임.
    // Array.from()은 배열스러운(arraysh), 즉 배열처럼 보이지만 배열이 아닌 객체를 받아서 실제 배열로 변환해 반환한다.

    const fruits = document.querySelectorAll('.fruits p');
    // fruits는 3개의 p태그를 포함한 노드 리스트(유사 배열 객체)이다.
    console.log(fruits);

    const fruitArray = Array.from(fruits);

    console.log(fruitArray);
    // [p,p,p]

    // 이제 배열을 취급하므로 map()을 사용할 수 있다.

    const fruitsName = fruitArray.map(fruit => fruit.textContent);
    console.log(fruitsName);
    // 다음과 같이 단순화 할수도 있다.

    const fruits2 = Array.from(document.querySelectorAll('.fruits p')); // 노드리스트로 나올걸 그냥 처음부터 배열로 만들어서 받음
    console.log(fruits2)
    const fruitsName2 = fruits2.map(fruit2 => fruit2.textContent);
    console.log(fruitsName2);

    // 이와 같이 furits를 배열로 변환했다. 따라서 map등 배열이 제공하는 모든 메서드를 사용할 수 있는 상태가 되었다.
    // 전체 태그가 아닌 p 태그의 textContent만 새로운 배열로 만들었다.
    
    // 또한 Array.from()의 두 번째 인수를 이용해서, 배열에 map함수를 적용한 것과 동일한 기능을 하는 코드를 작성할 수도 있다.

    const furtisArray2 = Array.from(fruits , fruit => {
      console.log(fruit)
      return fruit.textContent;
      // 태그 자체는 제외하고 태그 안의 텍스트 내용만 얻고자 한다

      //<p>apple</p>
      //<p>banana</p>
      //<p>orange</p>

    });
    console.log(furtisArray2);

    // 이 예시에서는 map열하는 하는 함수를 .from()메서드의 두 번째 인수에 전달하여 동일한 결과를 얻었다.


  </script>

</body>
</html>
