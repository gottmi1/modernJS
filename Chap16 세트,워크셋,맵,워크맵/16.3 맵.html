<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // 맵은 Set과 유사하지만 키/값 쌍으로 이루어진다.

    const family = new Map();

    family.set("Dad",50);
    family.set("Mom",40);
    family.set("Son",20);

    console.log(family);
    // Map(3) {'Dad' => 50, 'Mom' => 40, 'Son' => 20}
    console.log(family.size);
    // 3

    family.forEach((val,key) => console.log(key,val));
    // Dad 50
    // Mom 40
    // Son 20

    for (const [key,val] of family) {
      console.log(key,val);
    }
    // Dad 50
    // Mom 40
    // Son 20

    // Set은 for of 루프로만 반복할 수 있지만, Map은 반복을 위해 for fo 루프와 forEach함수 둘 다 사용할 수 있따.
    

  </script>
</body>
</html>
