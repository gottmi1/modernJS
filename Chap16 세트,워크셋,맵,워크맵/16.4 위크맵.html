<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // 위크맵은 키/값 쌍의 모음이지만, "키는 객체여야만한다"
    // WeakSet과 유사히게 WeakMap에서도 키(객체)는 약하게(얕게)참조된다. 
    // 따라서 키로 사용된 객체의 참조가 손실되어 가비지 컬렉터에 의해 수집되면
    // WeakMap에서도 해당 키/값쌍이 자동으로 제거된다.

    // WeakMap은 열거 가능하지 않기 때문에 언소에 대한 반복을 수행하는 것이 불가능하다.

    let dad = {name : "Dad"};
    let mom = {name : "Mom"};

    const myMap = new Map();
    const myWeakMap = new WeakMap();

    myMap.set(dad,"any value");
    myWeakMap.set(mom,"any value");

    dad = null;
    mom = null;

    console.log(myMap);
    // Map(1) {{…} => 'any value'}
    console.log(myWeakMap);
    // WeakMap {{…} => 'any value'}

    // 몇십 초 정도 기다린 후 다음을 실행하자.

    // await (ms => { return new Promise(r => setTimeout(r,ms)); })(5000);

    console.log(myMap);
    console.log(myWeakMap);

    // 결과를 보면 값을 null로 설정한 객체는 가비지 컬렉터에 의해 수집되기 때문에 WeakMap에서는 제거되었지만, Map에서는 남았다.


    

  </script>
</body>
</html>
