<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    //indexOf()
    //문자열에서 지정된 값이 처음 나타나는 위치를 반환한다.

    const str = "this is a short sentence";
    console.log(str.indexOf("short"));
    //결과 값 : 10

    //slice()
    //문자열의 지정된 부분을 새 문자열로 반환한다.

    const str2 = "pizza, orange, cereals";
    console.log(str2.slice(0,5)); // 처음부터 5개까지(5번 인덱스 미포함)

    //toUpperCase()
    //안에 있는 모든 요소들을 대문자로
    console.log(str2.toUpperCase());

    //toLowerCase()
    //안에 있는 모든 요소들을 소문자로
    console.log(str2.toUpperCase().toLowerCase());

    

  </script>

</body>
</html>
