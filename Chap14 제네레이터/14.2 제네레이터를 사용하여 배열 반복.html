<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

    // for of 루프를 사용하면 제너레이터에 대해 반복하고 각 루프에서 곤텐츠를 반환(yield)할 수 있다.

    // 과일 배열을 생성
    const fruitList = ['Apple','Banana','Orange','Melon','Cherry','Mango'];

    // 제너레이터를 생성
    function* loop(arr) {
      for (const item of arr) {
        yield `I like to eat ${item}s.`;
      }
    }

    const fruitGenerator = loop(fruitList);
    console.log(fruitGenerator.next());
    console.log(fruitGenerator.next());
    console.log(fruitGenerator.next().value);

    // 새로운 제너레이터는 배열을 반복하고 .next()를 호출할 때마다 한 번에 하나의 값을 출력한다.
    // 값을 가져오는 것에만 관심이 있다면.value로 접근한다. 이렇게 하면 제너레이터의 상태(true,false)는 출력되지 않는다.


  </script>
</body>
</html>
