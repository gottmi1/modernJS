<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    const groceries = {
      meat : "prrk chop",
      veggie: "salad",
      fruit: "apple",
      others: ['mushroom', 'instant noodlles', 'instant soup']
    };

    //groceries의 각 값에 대해 map()을 수행하는 함수
    function groceryList(others) {
      return `
      <p>
        ${others.map( other => `<span>${other}</sapn>`).join(`\n `)}
      </p>
      `;
    }

    const markup = `
      <div>
        <p>${groceries.meat}</p>
        <p>${groceries.veggie}</p>
        <p>${groceries.fruit}</p>
        <p>${groceryList(groceries.others)}</p>
      </div>
    `

    console.log(markup);
    document.write(markup);


    //마지막 p태그에서 함수 groceryList를 호출하여 다른 모든 other을 인수로 전달했다.

    //함수 내에서 p태그를 반환하고 map을 사용하여 gorceries의 각 원소에 대해 반복하여 각 원소를 담은 span 태그 배열을 반환한다.
    //그 다음 .join('\n')을 사용하여 각 span뒤에 새 행을 추가해 주었다.

  </script>

</body>
</html>
