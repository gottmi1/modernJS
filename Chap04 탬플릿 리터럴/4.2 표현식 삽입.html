<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    var a = 1;
    var b = 10;
    console.log('1 * 10 is ' + (a*b));

    //ES5이전에서의 표현식 삽입

    console.log(`1 * 10 is ${a*b}`)
    //ES6 이후엔 백틱을 사용하여 타이필을 줄일 수 있다.

  </script>

</body>
</html>
