<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    //MDN은 디스트럭처링을 다음과 같이 정의한다.

    // 디스트럭처링 할당 문법은 배열의 갑 ㅅ또는 객체의 속성을 풀어서 별개의 변수로 쓸 수 있게 해주는 자바스크립트 표현식이다.

    //먼저 객체의 디스트럭처링부터 알아보자.

    //예전에는 객체에서 변수를 생성하려면 다음과 같은 방식으로 코드를 작성했다.

    // var person = {
    //   first: "Albert",
    //   last : "Montalesi"
    // }

    // var first = person.first;
    // var last = person.last;

    //ES6에선 더 간결하게 다음과 같은 방법을 사용한다.

    const person2 = {
      first : "Albert",
      last : "Montalesi"
    }

    const {first, last} = person2;
    // const first = person2.first; 위의 한 줄 짜리 코드는 이 두줄과 같다.
    // const last = person2.last; 
    console.log(person2);
    console.log(first);
    console.log(last);

    //디스트럭처링을 이용하여 person2이 가진 속성에 접근함과 동시에 해당 속성 이름으로 변수선언이 간능함을 알 수 있따.


    // 다음과 같이 중첩된 객체 형태로 데이터가 주어진 경우에도 동일한 방법을 적용할 수 있다.

    const person = {
      name : "john",
      last : "cena",
      links: {
        social: {
          facebook: "페이스북",
        },
        website : "웹사이트"
      }
    }

    // const {facebook} = person.links.social;
    // console.log(facebook);

    // 변수의 이름을 객체의 속성과 동일하게 지정하는 데 그치지 않고, 다음과 같이 변수 이름을 바꿀수도 있다.

    const {facebook : fb} = person.links.social;
    console.log(fb);
    // console.log(facebook);

    // 이 경우 const {facebook : fb}식의 문법을 사용하여, person.links.social객체의 속성 facebook을 대상으지 지정하고, const 변수를 fb라고 명명한다.
    // 변수명이 facebook이 아니기 때문에 console.log(facebook)을 하면 오류가 발생함.

  </script>

</body>
</html>
