<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // 이번 장에서는 ES6에서 객체 리터럴 표기법을 얼마나 다양하게 개선했는지 살펴본다

    const name = "Albert";
    const surname = "Mon";
    const age = 25;
    const nationality = "Italian";

    // 이 코드를 이용하여 객체 리터럴을 만들고 싶다면 일반적으로 다음과 같이 할 것이다.

    const person = {
      name : name,
      surname : surname,
      age: age,
      nationality : nationality
    }
    console.log(person);
    
    // ES6에서는 다음과 같이 단순화할 수 있다.

    const person2 = {
      name,surname,age,nationality
    };
    console.log(person2);
    // 변수들의 이름이 코드 내의 속성과 값이 동일하기 때무넹, 코드 내에서 굳이 두 번씩 표기하지 않아도 된다.

  </script>

</body>
</html>
