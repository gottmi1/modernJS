<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  
  <script>

    // 레스트 문법은 점 3개로 이뤄졌다는 점에서 스프레드 문법과 똑같지만 기능적으로는 그 반대이다.
    // 스프레드는 배열을 '확장'하는 반면, 레스틑 여러 원소를 하나의 원소로 '압축'한다.

    const runners = ["Tom", "Paul", "Mark", "Luke"];
    const [first, second, ...losers] = runners;

    console.log(...losers);
    // 처음 두 값은 first와 second변수에 저장하고, 나머지 원소는 레스트 연산자를 사용하여 losers 변수에 배열로 담았다.
    // 마지막에는 이 배열을 스프레드 연산자로 풀어서 console.log()에 넘겼다.

    // quiz
    const veggie = ["tomato","cucumber","beans"];
    const meat = ["pork",'beef','chicken'];

    const menu= [...veggie,"pasta",...meat];
    console.log(menu);

    const runners2 = ["Tom",'Pau;','Mark','Luke'];
    const [a,b,...losers2] = runners2;
    console.log(losers2); 
    // 배열로 반환
    console.log(...losers2); 
    // 스프레드 연산자로 풀어서 압축한 문자열(?)로 반환

    let arr = [1,2,3,4];
    let arr2 = arr;
    // 참조이기 때문에 업데이트 되어도 계속 같다.

    arr2.push(5);
    console.log(arr);
    arr.push(6);
    console.log(arr2);
    // 어느 곳에 push하든 업데이트 된다.

  </script>

</body>
</html>
