<body>
  
  <script>

    //Array.of()는 전달받은 모든 인수로 배열을 생성한다.
    const digits = Array.of(1,2,3,4,5);
    const digits2 = [1,2,3,4,5];
    console.log(digits);
    // 결과 Array(5) [1,2,3,4,5]
    console.log(digits2);
    // 이거랑 머가 다른데?;;

  </script>

</body>
</html>
