<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    //화살표 함수를 사용하면 명시적인 반환을 생략하고 다음과 같이 반환할 수도 있음(return없이)
    const greeting = name => `hello ${name}`;
    console.log(greeting(`merry`));

    //ES5의 함수와 나란히 비교해보면

    const oldFuntion = function(name) {
      console.log("hello " + name);
    }
    console.log(oldFuntion('aas'));

    const newFunction = name => `hello ${name}`;

    console.log(newFunction('Kim'));

    //함수의 결과가 같지만 새로 도입된 문법을 사용하면 더 간결해진다.
    //하지만 간결함보다 중요한 건 가독성이다. 프로젝트의 팀원이 ES6의 문법을 숙지하지 못하였을 경우에는

    const arrowFunction = (name) => {
      return `hello ${name}`;
    }
    //이렇게 써주는 것이 좋다.




    //객체 리터럴을 암시적으로 반환해야 한다면 이런 코드를 사용할 수 있다.

    const race = "100m dash";
    const runners = ["Usain Bolt", "Justin Gatlin", "Asafa Powell"];

    const results = 
      runners.map((runner, i) => ({name: runner, race, place : 1+ i}));

    console.log(results);

    // 이 예에서는 map함수를 사용하여 runners 배열에 대한 반복(iteration)을 구현한다.
    // 첫 번째 인수 runner는 배열의 현재 원소고, i는 배열의 인덱스 값이다.
    // 배열의 각 원소에 대해 name, race, place속성을 포함하는 객체를 results에 추가한다.

    // 중괄호 안에 있는것이 암시적으로 반환하려는 객체 리터럴임을 자바스크립트에 알리려면, 전체를 괄호 안에 감싸야 한다.

    

  </script>

</body>
</html>
