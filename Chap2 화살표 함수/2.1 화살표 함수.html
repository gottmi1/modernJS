<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

const greeting = function(name) {
  return "hello " + name;
};
console.log(greeting('tom'));

//ES6전 사용하던 일반적인 함수 선언 방법

//ES6이후 화살표 함수로 바꾸면 이렇게 된다. ()사이에는 매개변수를 넣어주면 되는데, 매개변수가 하나일 때는 괄호를 생략할 수 있음.
const greeting2 = (name) => {
  return `hello ${name}`;
}
// 매개변수가 하나라서 괄호를 생략했을 때

const greeting3 = name => {
  console.log(`hello ${name}`);
}
console.log(greeting2(`john`));
greeting3('Jane');

//매개변수가 아예 없을 때는 빈칸을 사용하면 된다.

const greeting4 = () => {
  console.log("hello");
}
greeting4();



  </script>

</body>
</html>
